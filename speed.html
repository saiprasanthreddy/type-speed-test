<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="speed.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="quote"></p>
    <textarea id="input" placeholder="Start typing here..." rows="5"></textarea>
    <div class="stats">
      <div><strong>Time:</strong> <span id="time">0</span>s</div>
      <div><strong>WPM:</strong> <span id="wpm">0</span></div>
    </div>
    <button onclick="resetTest()">🔁 Restart</button>
  </div>
  <script src="speed.js"></script>
</body>
</html>
